name: Rust

on:
  push:
    branches: [ "main-branch" ]
  pull_request:
    branches: [ "main-branch" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --features default,exiftool
    - name: Run tests
      run: cargo test --verbose
